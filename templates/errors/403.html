{% extends 'layouts/base.html' %}
{% block title %}Sin permisos{% endblock %}
{% block content %}
<div class="text-center mt-5">
  <h1 class="display-4 text-danger">403</h1>
  <p class="lead">No tienes permisos para acceder a esta página.</p>
  {% if not current_user.is_authenticated %}
  <a href="{{ url_for('auth.login', next=request.path) }}" class="btn btn-primary mt-3">Iniciar sesión</a>
  {% else %}
  <a href="{{ url_for('dashboard.dashboard_home') }}" class="btn btn-secondary mt-3">Volver al inicio</a>
  {% endif %}
</div>
{% endblock %}
