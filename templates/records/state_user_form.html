{% extends 'layouts/base.html' %}
{% block title %}{{ 'Editar' if row else 'Nuevo' }} estado usuario{% endblock %}
{% block content %}
<h2 class="fw-semibold mb-4 text-center">{{ 'Editar' if row else 'Nuevo' }} Estado de Usuario</h2>
<div class="card shadow-sm border border-secondary-subtle bg-light mx-auto" style="max-width:600px;">
  <div class="card-body">
    <form id="userStateForm" method="post" class="row g-3 needs-validation" novalidate>
      <div class="col-12">
        <label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-tag"></i></span>
          <input type="text" class="form-control" id="name" name="name" value="{{ row.name if row }}" required />
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>
      </div>
      <div class="col-12 text-center pt-3">
        <button type="submit" class="btn btn-primary me-2">Guardar</button>
        <a href="{{ url_for('state_user.state_users_list') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
<!-- Loading overlay -->
<div id="userFormLoading" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center" style="background:rgba(255,255,255,.7);z-index:1050;">
  <img src="{{ url_for('static', filename='img/loader.gif') }}" alt="cargando...">
</div>
<script>
  document.addEventListener('DOMContentLoaded', ()=>{
    const form=document.getElementById('userStateForm');
    const ov=document.getElementById('userFormLoading');
    if(form){
      form.addEventListener('submit', e=>{
        if(!form.checkValidity()){
          e.preventDefault();e.stopPropagation();
        }else{
          ov.classList.remove('d-none');ov.classList.add('d-flex');
        }
        form.classList.add('was-validated');
      });
    }
    const btnCancel=document.querySelector('#userStateForm a.btn-secondary');
    if(btnCancel){btnCancel.addEventListener('click', ()=>{ov.classList.remove('d-none');ov.classList.add('d-flex');});}
  });
</script>
{% endblock %}
