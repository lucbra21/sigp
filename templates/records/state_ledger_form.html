{% extends 'layouts/base.html' %}
{% block title %}{{ 'Editar' if ledger else 'Nuevo' }} estado ledger{% endblock %}
{% block content %}
<h2>{{ 'Editar' if ledger else 'Nuevo' }} estado de ledger</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label" for="name">Nombre</label>
    <input class="form-control" id="name" name="name" required value="{{ ledger.name if ledger else '' }}" />
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{{ url_for('state_ledger.state_ledgers_list') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
