{% extends 'layouts/base.html' %}
{% block title %}Edición{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-3">{{ 'Editar' if row else 'Nueva' }} edición</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ row.name if row else '' }}" required maxlength="30" />
        </div>
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('edition.editions_list') }}">Cancelar</a>
    </form>
</div>
{% endblock %}
