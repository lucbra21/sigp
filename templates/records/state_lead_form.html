{% extends 'layouts/base.html' %}
{% block title %}{{ 'Editar' if lead else 'Nuevo' }} estado{% endblock %}
{% block content %}
<h2>{{ 'Editar' if lead else 'Nuevo' }} estado de lead</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label" for="name">Nombre</label>
    <input class="form-control" id="name" name="name" required value="{{ lead.name if lead else '' }}" />
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{{ url_for('state_lead.state_leads_list') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
