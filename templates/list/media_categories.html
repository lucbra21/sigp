{% extends 'layouts/base.html' %}
{% block title %}Categorías multimedia{% endblock %}
{% block content %}
<h2>Categorías multimedia</h2>
<a href="{{ url_for('multimedia.create_category') }}" class="btn btn-primary mb-3">Nueva categoría</a>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Descripción</th></tr>
    </thead>
    <tbody>
        {% for c in cats %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
