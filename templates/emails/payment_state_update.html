<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualización de pagos de comisión</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:0}
    .container{max-width:600px;margin:20px auto;background:#ffffff;border:1px solid #dedede;border-radius:8px;padding:24px}
    h2{color:#333333;margin-top:0}
    ul{padding-left:20px}
    li{margin-bottom:6px;color:#555555}
    .label{font-weight:bold}
  </style>
</head>
<body>
  <div class="container">
    <h2>Actualización de pagos de comisión</h2>
    <p>Se actualizó el estado de los siguientes pagos a <span class="label">{{ state_name }}</span>:</p>
    <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr><th align="left">Lead</th><th align="left">Programa</th><th align="left">Concepto</th><th align="right">Monto (€)</th></tr>
        </thead>
        <tbody>
        {% for item in items %}
          <tr>
            <td>{{ item.lead_name }}</td>
            <td>{{ item.program_name }}</td>
            <td>{{ item.concept }}</td>
            <td style="text-align:right;">{{ '%.2f'|format(item.amount) }}</td>
          </tr>
        {% endfor %}
        </tbody>
     </table>
  </div>
</body>
</html>
