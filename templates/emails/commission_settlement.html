<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago de comisión rendido</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:0}
    .container{max-width:600px;margin:20px auto;background:#ffffff;border:1px solid #dedede;border-radius:8px;padding:24px}
    h2{color:#333333;margin-top:0}
    p{color:#555555;line-height:1.5}
    .label{font-weight:bold}
  </style>
</head>
<body>
  <div class="container">
    <h2>Pago de comisión rendido</h2>
    <p>Tu factura <span class="label">{{ invoice_number }}</span> por un total de <span class="label">{{ total }} €</span> ha sido rendida.</p>
  </div>
</body>
</html>
