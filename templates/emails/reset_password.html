<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:0}
    .container{max-width:600px;margin:20px auto;background:#ffffff;border-radius:8px;border:1px solid #dedede;padding:24px}
    h2{color:#333333;margin-top:0}
    p{color:#555555;line-height:1.5}
    .btn{display:inline-block;padding:12px 20px;margin:20px 0;background:#0d6efd;color:#ffffff;text-decoration:none;border-radius:4px}
    small{color:#999999}
  </style>
</head>
<body>
  <div class="container">
    <h2>Restablecer contraseña</h2>
    <p>Hola{% if user and user.name %} {{ user.name }}{% endif %},</p>
    <p>Recibimos una solicitud para restablecer tu contraseña. Haz clic en el botón para continuar:</p>
    <p style="text-align:center;">
      <a href="{{ reset_url }}" class="btn">Restablecer contraseña</a>
    </p>
    <p>Si no solicitaste este cambio, puedes ignorar este mensaje.</p>
    <hr>
    <small>Este enlace expirará en 1 hora.</small>
  </div>
</body>
</html>
