<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva factura subida</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:0}
    .container{max-width:600px;margin:20px auto;background:#ffffff;border:1px solid #dedede;border-radius:8px;padding:24px}
    h2{color:#333333;margin-top:0}
    .btn{display:inline-block;padding:10px 18px;background:#0d6efd;color:#ffffff;text-decoration:none;border-radius:4px;font-weight:bold}
    .btn:hover{background:#0b5ed7}
    .details{margin:16px 0;font-size:15px;color:#555555}
  </style>
</head>
<body>
  <div class="container">
    <h2>Nueva factura subida por un prescriptor</h2>
    <p class="details">
      Número: <strong>{{ number }}</strong><br>
      Fecha: <strong>{{ date }}</strong><br>
      Total: <strong>{{ '%.2f'|format(total) }} €</strong><br>
      Movimientos: <strong>{{ rows_count }}</strong>
    </p>
    <p>Para revisar y gestionar esta factura ingresa al sistema:</p>
    <p>
      <a href="{{ base_url }}/settlements/" class="btn" target="_blank">Ver facturas pendientes</a>
    </p>
    <p style="font-size:12px;color:#888888;margin-top:32px;">Este es un mensaje generado automáticamente, por favor no responder.</p>
  </div>
</body>
</html>
