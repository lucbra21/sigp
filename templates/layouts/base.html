{# Plantilla base con navbar y footer #}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SIGP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SIGP</a>
            <div class="d-flex">
                <span class="navbar-text me-3">Bienvenido {{ current_user.email }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid flex-fill py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">SIGP Â© 2025</span>
        </div>
    </footer>
</body>
</html>
